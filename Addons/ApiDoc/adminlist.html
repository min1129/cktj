<div class="btn-group">
    <a class="btn btn-sm btn-primary" onclick="$('#form').submit();">生成离线Api文档</a>
    <a class="btn btn-sm btn-primary" target="_blank" href="{:addons_url('ApiDoc://index/apiOnline')}">在线浏览</a>
</div>
<div class="table-responsive">
    <form id="form" action="{:addons_url('ApiDoc://index/generate')}" method="post">
        <table class="table table-striped table-bordered table-hover">
            <thead>
            <tr>

                <th class="center">
                    <label>
                        <input type="checkbox" class="ace check-all">
                        <span class="lbl"></span>
                    </label>
                </th>
                <th>名称</th>
                <th>标识</th>
                <th>描述</th>
                <th>状态</th>
                <th>作者</th>
                <th>版本</th>
            </tr>
            </thead>
            <tbody>
            <notempty name="list">
                <volist name="list" id="vo">
                    <tr>
                        <td class="center">
                            <label>
                                <input type="checkbox" class="ids ace" name="names[]" value="{$vo.name}">
                                <span class="lbl"></span>
                            </label>
                        </td>
                        <td>{$vo.title}</td>
                        <td>{$vo.name}</td>
                        <td>{$vo.description}</td>
                        <td>{$vo.status_text|default="未安装"}</td>
                        <td>{$vo.author}</a></td>
                        <td>{$vo.version}</td>
                    </tr>
                </volist>
                <else/>
                <td colspan="6" class="text-center"> aOh! 暂时还没有内容!</td>
            </notempty>
            </tbody>
        </table>

    </form>
</div>
