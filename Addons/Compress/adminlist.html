<div class="table-responsive">
    <table class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
            <th>模版</th>
            <th>大小</th>
            <th>文件数</th>
            <th>目录数</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <notempty name="list">
            <volist name="list" id="vo">
                <tr>
                    <td>{$vo.name}</td>
                    <td>{$vo.size|format_bytes}</td>
                    <td>{$vo.count}</td>
                    <td>{$vo.dircount}</td>
                    <td>
                       <a class="ajax-get confirm" href="{:addons_url('Compress://index/index?name='.$vo['name'])}">发布</a>
                    </td>
                </tr>
            </volist>
            <else/>
            <td colspan="5" class="text-center"> aOh! 暂时还没有内容! </td>
        </notempty>
        </tbody>
    </table>
</div>
