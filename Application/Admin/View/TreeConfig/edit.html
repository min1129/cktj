<extend name="Common@Base/base"/>
<block name="title">
    {:isset($info['id'])?'编辑':'新增'}
</block>
<block name="content">
    <form action="{:U()}" method="post" class="form-horizontal normal-form" >

        <div class="form-group">
            <label>名称<span class="check-tips"></span></label>
            <div>
                <input type="text" class="text input-large" name="name" value="{$info.name|default=''}">
            </div>
        </div>

        <div class="form-group">
            <label>排序<span class="check-tips">（显示的顺序）</span></label>
            <div >
                <input type="text" class="text input-small" name="sort" value="{$info.sort|default=0}">
            </div>
        </div>
        <input type="hidden" class="text input-small" name="type" value="{$type}">
        <div class="form-group">
            <label>上级项目<span class="check-tips">（所属的上级项目）</span></label>
            <div >
                <present name="info">
                    <input type="hidden" name="id" value="{$info.id}"/>
                </present>
                <input type="hidden" name="pid" value="{$p_id}" />
                {$p_name}
            </div>
        </div>
        <div class="form-group">
            <input type="hidden" name="id" value="{$info.id|default=''}">
            <button class="btn btn-primary btn-sm ajax-post" id="submit" type="submit" target-form="form-horizontal">确 定</button>
            <button class="btn btn-sm" onclick="javascript:history.back(-1);return false;">返 回</button>
        </div>
    </form>
</block>
