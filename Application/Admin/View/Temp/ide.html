<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>IDE</title>
    <link rel="stylesheet" href="__VENDOR__/IDE/style/index.css" />

    <script src="__VENDOR__/IDE/Ace/src/ace.js" type="text/javascript"></script>
    <script src="__VENDOR__/IDE/script/jquery.min.js" type="text/javascript"></script>
    <script src="__VENDOR__/IDE/script/jquery.sortable.js" type="text/javascript"></script>
    <script src="__VENDOR__/IDE/script/ajaxfileupload.js" type="text/javascript"></script>
    <script src="__VENDOR__/IDE/script/index.js" type="text/javascript"></script>
</head>
<body>
<div class="page">
    <div class="head">
        <div class="power">网站模版在线管理编辑器</div>
        <div class="btn">
            <input type="button" class="btn_save" style="width:50px;height:40px;margin-top:-10px;background-color:#428bca;border: 0px; color:#fff; font-size:14px;font-weight:900;" value="保存" />
            <input type="button" class="btn_saveall" style="height:40px;margin-top:-10px;background-color:#428bca;border: 0px; color:#fff;font-size:14px;font-weight:900;"value="保存所有" />
            <input type="button" class="btn_closeall" style="height:40px;margin-top:-10px;background-color:#428bca;border: 0px; color:#fff;font-size:14px;font-weight:900;" value="关闭所有" />
        </div>
    </div>
    <div class="left">
        <div class="path">
            <input type="hidden" id="admin" value="{:U('op')}" /> <label for="">路径</label>
            <select name="" id="selPath">

            </select> <img src="__VENDOR__/IDE/images/file_add_icon.gif" width="16" height="17"
                           alt="create file" title="新建文件" id="newFile"> <img
                src="__VENDOR__/IDE/images/folder_add_icon.gif" width="18" height="16"
                alt="create folder" title="新建文件夹" id="newDir"> <img
                src="__VENDOR__/IDE/images/file_upload_icon.gif" width="11" height="13"
                alt="create file" title="上传文件" id="upFile">
        </div>
        <div class="tree"></div>
    </div>
    <div class="right">
        <div class="tab">
            <a href="javascript:void(0);" class="icon" id="show_hide_left">《</a>
            <a href="javascript:void(0);" class="icon" id="title_left"><</a>
            <a href="javascript:void(0);" class="icon" id="title_right">></a></a>
            <div class="tabtitles"><ul class="titles"></ul></div>
        </div>
        <div class="tabContent">
            <div class="content help">
                <div class="center">
                    在线IDE操作说明:<br />1. 点击文件 打开编辑<br />2. 点击目录 进入目录<br />3. 按住shift+鼠标点选文件 可以删除文件或目录<br /> 4.
                    按住ctrl+鼠标点选文件 可以重命名和移动文件或目录<br /> 5. 在编辑器界面, 按下ctrl+,可以调出编辑器设置.<br />
                </div>
            </div>
        </div>
    </div>
</div>
<div class="upload">
    <div class="form">
        <div class="title">上传文件</div>
        <div class="con">
            <form name="form" action="" method="POST"
                  enctype="multipart/form-data">
                <input id="file" type="file" name="file" class="input" /><br />
                <div class="buttons">
                    <input type="button" value="上传" id="btn_upload" /> <input
                        type="button" value="取消" id="btn_close" />
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
