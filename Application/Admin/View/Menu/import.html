<extend name="Common@Base/base" />
<block name="title">
    批量导入 [{$data.title|default='顶级菜单'}]
</block>
<block name="content">
	<!-- 表单 -->
	<form id="form" action="{:U('import')}" method="post" class="form-horizontal">
			<div class="form-group">
				<label class="item-label">导入的内容<span class="check-tips">（请按照导入格式输入）</span></label>
				<div class="controls">
					<label class="textarea input-large">
						<textarea name="tree" style="height: 200px;width: 250px"></textarea>
					</label>
				</div>
				<span class="check-tips">导入格式：标题|url(回车键)标题|url</span>
			</div>
		<div class="form-group">
			<button class="btn btn-sm btn-primary ajax-post"  type="submit" target-form="form-horizontal">确 定</button>
			<a class="btn btn-sm" href="{:U('index?pid='.$pid)}">返 回</a>
			<input type="hidden" name="pid" value="{$pid}"/>
		</div>
	</form>
</block>
