<extend name="Common@Base/base" />
<block name="title">
    {$meta_title}
</block>
<block name="content">
	<div class="cf">
        <!-- 高级搜索 -->
        <div class="pull-right">
            <span class="input-icon">
                <input type="text" name="{$model['search_key']|default='title'}"  value="{:I('title')}" placeholder="请输入关键字..." autocomplete="off" id="search">
                <i class="ace-icon fa fa-search"></i>
			</span>
        </div>
	</div>
    <!-- 数据列表 -->
    <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover">
                <!-- 表头 -->
                <thead>
                    <tr>
                        <th class="center">
                            <label>
                                <input type="checkbox" class="ace check-all">
                                <span class="lbl"></span>
                            </label>
                        </th>
                        <volist name="list_grids" id="field">
                            <th>{$field.title}</th>
                        </volist>
                    </tr>
                </thead>

                <!-- 列表 -->
                <tbody>
                    <volist name="list_data" id="data">
                        <tr>
                            <td class="center">
                                <label>
                                    <input type="checkbox" class="ids ace" name="ids[]" value="{$data.id}">
                                    <span class="lbl"></span>
                                </label>
                            </td>
                            <volist name="list_grids" id="grid">
                                <td>{:get_list_field($data,$grid)}</td>
                            </volist>
                        </tr>
                    </volist>
                </tbody>
            </table>
    </div>
    <div class="page">
        {$_page|default=''}
    </div>
</block>

<block name="js">
<script type="text/javascript">
$(function(){
    //回车搜索
    $("#search").keyup(function(e) {
        if (e.keyCode === 13) {
            var url = "{:UU('lists','model='.$model['name'],false)}";
            var query  = $('#search').serialize();
            query = query.replace(/(&|^)(\w*?\d*?\-*?_*?)*?=?((?=&)|(?=$))/g,'');
            query = query.replace(/^&/g,'');
            if( url.indexOf('?')>0 ){
                url += '&' + query;
            }else{
                url += '?' + query;
            }
            window.location.href = url;
        }
    });

})
</script>
</block>
