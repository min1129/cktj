der.init();    });</script><!--导航条绑定样式  --><script type="text/javascript">        $('.nav_menu span a').bind("mouseover",function()		{			if($(window).width()<500)			{				$(this).click();			}			else			{			 $(this).parent().parent().addClass('bd_btom');			 $(this).parent().next('div').show();			}		});		$('.nav_menu li').bind("mouseleave",function()		{			$(this).removeClass('bd_btom');			$(this).children('div').hide();		});		/*$('.close').click(function()		{		    $('.has-error label').hide();		});*/		$('.nav_btn a').click(function()		{			$('.has-error').find('.control-label').hide();		});</script><script type="text/javascript" src="__THEME__/vendor/common.js"></script>        <empty name="HOME">            <script type="text/javascript" src="__THEME__/js/common.js"></script>        </empty><script type="text/javascript" src="__THEME__/vendor/think.js"></script><script  type="text/javascript" src="__THEME__/vendor/bootstrap.min.js"></script><script type="text/javascript" src="__THEME__/vendor/bootbox.min.js"></script><script type="text/javascript" src="__THEME__/vendor/jquery.gritter.min.js"></script><script type="text/javascript" src="__PUBLIC__/jdi/uni_cate.js"></script><script type="text/javascript" src="__THEME__/js/main_page.js"></script><!--<script type="text/javascript" src="__PUBLIC__/jdi/job_cate.js"></script>--><!--<script type="text/javascript" src="__THEME__/js/fenlei.js"></script>--><!-- Piwik --><script type="text/javascript">  var _paq = _paq || [];  _paq.push(['trackPageView']);  _paq.push(['enableLinkTracking']);  (function() {    var u="//www.tiptimes.com/piwik/";    _paq.push(['setTrackerUrl', u+'piwik.php']);    _paq.push(['setSiteId', 3]);    var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];    g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);  })();</script><noscript
