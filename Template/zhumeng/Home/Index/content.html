<extend name="public/base"/>
<block name="style">
    <link href="__THEME__/css/content.css" rel="stylesheet"/>
</block>
<block name="content">
    <div class="row" style="margin:0; position:relative;">
        <div class="col-md-12" style="height:120px;"></div>
    </div>

    <div class="row" style="margin:0;">
        <div class="list_nav">
            <div class="col-md-12">
                <volist name="nav" id="av">
                    <if condition="$i eq count($nav)">{$av.name}
                        <else/>
                        您现在的位置：<a href="{$av.url}" style="color: #000">{$av.name}</a>>
                    </if>
                </volist>
            </div>
        </div>
    </div>

    <div class="row" style="margin:0;">
        <div class="con_container page-content clearfix bg">
            <!--<include file="block/content_left"/>-->
            <div class="con_r_con bg">
                <if condition="info.title_color eq '#555' ">
                    <h3 style="margin-bottom:10;text-align: center">{$info.title}</h3>
                    <else/>
                    <h3 class="text-center" style="margin-bottom:10px;text-align: center;color:{$info.title_color}">
                        {$info.title}
                    </h3>
                    <div  style="margin-top: 10px;"></div>
                    发布时间:{$info.create_time|date="Y-m-d",###}&nbsp;&nbsp;&nbsp;
                    浏览次数:{$info.view}
                    {:plugin('SocialShare')}
                    <hr/>
                    <div class="content-wrap">
                        {$info.content|htmlspecialchars_decode}
                    </div>
                </if>
            </div>
            <div class="col-md-12">
                <div class="nav_btm">
                    <include file="block/content_prev_next"/>
                </div>
            </div>
        </div>
    </div>
</block>
