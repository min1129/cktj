<extend name="public/base"/>

<block name="content">
    <!--main tagline area-->
    <section class="taglineWrap">
        <div class="container">
            <div class="row-fluid  tagline">
                <div class="breadcrumbs">
                    <div class="container" style="font-size: 16px;">
                        <volist name="nav" id="av">
                            <if condition="$i eq count($nav)">
                                {$av.name}
                                <else/>
                                <a href="{$av.url}" style="color: #49afcd">{$av.name}</a>/
                            </if>
                        </volist>
                    </div>
                </div>
            </div>
        </div> <!-- /container -->
    </section>

    <section class="mainContentWrap">
        <div class="container mainContent">

            <div class="row-fluid">

                <div class="span12">
                        <notempty name="list">
                            <volist name="list" id="info">
                                <div class="row-fluid">
                                <present name="info.cover_path">
                                    <div class="span3">
                                        <div class="innerSpacer">
                                            <div class="portfolioItem">
                                                <a href="{$info.url}">
                                                    <img src="{$info.cover_path|thumb=218,180}" style="height: 100%;width: 100%" alt="project"/>
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="span9">
                                        <div class="item-description">
                                            <h3>
                                                <a href="{$info.url}l">{$info.title}</a>
                                            </h3>
                                            <div class="subtitle">
                                                <i class="icon-calendar"></i>{$info.create_time|date='Y-m-d H:i',###} &nbsp;&nbsp;
                                                <i class="icon-eye-open"></i> {$info.view}
                                            </div>

                                            <p>{$info.description|msubstr=0,120}</p>

                                            
                                                <a href="{$info.url}" class="btn btn-info">详情</a>
                                        </div>
                                    </div>
                                    <div class="divider solid clearfix"><span></span></div>
                                    <else/>
                                    <div class="span12">
                                        <div class="item-description">
                                            <h3>
                                                <a href="{$info.url}l">{$info.title}</a>
                                            </h3>
                                            <div class="subtitle">
                                                <i class="icon-calendar"></i>{$info.create_time|date='Y-m-d H:i',###} &nbsp;&nbsp;
                                                <i class="icon-eye-open"></i> {$info.view}
                                            </div>

                                            <p>{$info.description|msubstr=0,120}</p>

                                            
                                            <a href="{$info.url}" class="btn btn-info">详情</a>
                                        </div>
                                    </div>
                                </present>
                                </div>
                            </volist>
                            <else/>
                            <h1 style="text-align: center">{$tip|default='暂时还没有新闻哦~~'}</h1>
                        </notempty>
                        
                        <div class="row-fluid project-pagination">
                            <div class="span12">
                                {$page}
                            </div>
                        </div>
                        

                    </div>

                </div>
        </div>
    </section>



</block>
