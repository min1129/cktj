<extend name="public/base"/>
<block name="content">
    <!--main tagline area-->
    <section class="taglineWrap">
        <div class="container">
            <div class="row-fluid  tagline">
                <div class="breadcrumbs">
                    <div class="container" style="font-size: 16px;">
                        <volist name="nav" id="av">
                            <if condition="$i eq count($nav)">
                                {$av.name}
                                <else/>
                                <a href="{$av.url}" style="color: #49afcd">{$av.name}</a>/
                            </if>
                        </volist>
                    </div>
                </div>
            </div>
        </div>
        <!-- /container -->
    </section>
    <section class="mainContentWrap">
        <div class="container mainContent">
            <div class="row-fluid peIsotope">
                <!--page content single column-->
                <div class="span12">
                    <!--page title & filter-->
                    <div class="row-fluid pageTitle portfolio">
                        <div class="span5">         <if condition="info.title_color eq '#555' ">
                            <h1>{$info.title}</h1>
                            <else/>
                            <h1 class="text-center" style="color:{$info.title_color}">{$info.title}</h1>
                        </if>
                        </div>

                        <div class="span7 filter peIsotopeFilter">
                                <span><i class="icon-calendar"></i>{$info.create_time|date='Y-m-d H:i',###}</span>&nbsp;
                                <span><i class="icon-pencil"></i>{:get_nickname($info['uid'])}</span>&nbsp;
                                <span><i class="icon-eye-open"></i> {$info.view}</span>&nbsp;
                        </div>
                    </div>
                    <div class="peIsotopeContainer">
                        <div class="row-fluid">
                            <volist name="info.picture" id="vo">
                                <div class="span6 peIsotopeItem filter-link filter-image">
                                    <div class="portfolioItem">
                                            <img  src="{$vo.path}" alt="{$vo.text}" />
                                            <span></span>
                                        <p>{$vo.text}</p>
                                    </div>
                                </div>
                            </volist>
                        </div>
                    </div>
                </div>
                <!--end page content single column-->
            </div>
        </div>
    </section>
</block>
