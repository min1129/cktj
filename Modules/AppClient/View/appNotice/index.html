<extend name="Common@Base/base"/>
<block name="title">
    客户端列表
</block>
<block name="content">
    <div>
        <div class="btn-group">
            <a class="btn btn-sm btn-primary " href="{:_U('add')}" >添 加
            </a>
            <button class="btn btn-sm btn-primary ajax-post confirm" url="{:_U('del')}" target-form="ids"
                    data-tip="确定要删除么?">删 除
            </button>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover">
            <thead>
            <tr>
                <th class="center">
                    <label>
                        <input type="checkbox" class="ace check-all">
                        <span class="lbl"></span>
                    </label>
                </th>
                <th>推送标题</th>
                <th>推送时间</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <notempty name="list">
                <volist name="list" id="vo">
                    <tr>
                        <td class="center">
                            <label>
                                <input type="checkbox" class="ids ace" name="id[]" value="{$vo.id}">
                                <span class="lbl"></span>
                            </label>
                        </td>
                        <td>{$vo.title}</td>
                        <td>{$vo.create_time|date="Y-m-d H:i",###}</td>
                        <td>
                            <a title="删除" class="confirm ajax-get"   href="{:_U('del?id='.$vo['id'])}">删除</a>
                            <a title="详情"    href="{:_U('edit?id='.$vo['id'])}">详情</a>
                        </td>
                    </tr>
                </volist>
                <else/>
                <td colspan="10" class="text-center"> aOh! 暂时还没有通知!</td>
            </notempty>
            </tbody>
        </table>
        <!-- 分页 -->
        <div class="page">
            {$_page}
        </div>
    </div>
</block>
